<!--<!DOCTYPE html>-->
<html lang="en">

<head>
    <title>Login page </title>
</head>

<style>
    body {
        background: linear-gradient(-45deg, #f32c1af5 24%, rgba(0, 0, 0, 0.938) 90%);
        font-family: 'Patua One', cursive;
        color: rgb(243, 243, 246);
        text-shadow: 2px 2px rgba(241, 99, 4, 0.74)
    }
</style>

<body>

    <div>


        {% if form.errors %}
        <p>Username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>


    </div>

</body>

</html>
